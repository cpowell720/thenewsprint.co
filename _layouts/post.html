---
layout: default
---
<div class="post">

  <header class="post-header">
    <h4 class="post-title">{% if page.link %}<a href="{{ page.link }}">{{ page.title }}</a>{% else %}{{ page.title }}{% endif %}{% if page.link %}<span class="permalink"><a href="{{ page.url | prepend: site.url }}">&#9679;</a></span>{% endif %}</h4>
    <p class="date">{{ page.date | date: "%B %-d, %Y" | upcase }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
